<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="../dist/css/swiper.min.css">
    <!-- Demo styles -->
    <style>
    body {
        background: #fff;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color:#000;
        margin: 0;
        padding: 0;
    }
    .swiper-container {
        width: 100%;
        padding-top: 50px;
        padding-bottom: 50px;
    }
    .swiper-slide {
        background-position: center;
        background-size: cover;
        width: 300px;
        height: 300px;

    }
    </style>
</head>
<body>
	<audio controls="controls" autoplay="autoplay" loop="loop">
					<source src="JC - 说散就散.mp3" type="audio/ogg" />
					<source src="JC - 说散就散.mp3" type="audio/mpeg" />
			</audio>
    <!-- Swiper --> 
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background-image:url(1.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(2.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(3.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(4.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(5.jpg)"></div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>
    <!-- Swiper JS -->
    <script src="../dist/js/swiper.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        effect: 'coverflow',
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: 'auto',
        coverflow: {
            rotate: 50,
            stretch: 10,
            depth: 100,
            modifier: 10,
            slideShadows : true
        }
    });
    </script>
</body>
</html>
